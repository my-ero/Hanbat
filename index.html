<!doctype html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>위키피디아</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css?v=1.0" />
    <link rel="stylesheet" href="./reset.css?v=1.0" />
  </head>
  <body>
    <script src="./script.js"></script>
    <a class="jump-link" href="#bodyContent">본문으로 이동</a>
    <header class="header">
      <div class="main-menu">
        <div class="main-menu__btn">
          <button class="menu-ico" type="button" aria-haspopup="menu" aria-expanded="false">
            <span class="sr-only">메뉴 확장</span>
          </button>
        </div>
        <div class="main-menu__popup">
          <div id="p-주메뉴" class="main-menu__area">
            <div class="main-menu__list">
                <strong>주메뉴</strong>
                <button class="s-button" type="button" aria-label="사이드바 열기">
                  사이드바로 변경
                </button>
            </div>
            <ul class="main-menu__list">
              <li class="main-menu__list-item">
                <a href="" title="대문으로 이동[alt-shift-z]" aria-label="대문으로 이동">대문</a>
              </li>
              <li class="main-menu__list-item">
                <a href="" title="최근 바뀐 정보로 이동[alt-shift-z]" aria-label="최근 바뀐 정보로 이동">최근 바뀜</a>
              </li>
              <li class="main-menu__list-item">
                <a href="" title="요즘 화제 정보로 이동[alt-shift-z]" aria-label="요즘 화제 정보로 이동">요즘 화제</a>
              </li>
              <li class="main-menu__list-item">
                <a href="" title="임의 문서로 이동[alt-shift-z]" aria-label="임의 문서로 이동">임의의 문서로</a>
              </li>
              <li class="main-menu__list-item">
                <a href="" title="특수 문서 목록으로 이동[alt-shift-z]" aria-label="특수 문서 목록으로 이동">특수 문서 목록</a>
              </li>
            </ul>
          </div>
          <div id="p-사용자 모임" class="main-menu__area">
            <div id="h2-title" class="main-menu__list">
              사용자 모임
            </div>
            <ul id="list" class="main-menu__list">
              <li class="main-menu__list-item">
                <a href="" title="사랑방으로 이동[alt-shift-z]" aria-label="사랑방으로 이동">사랑방</a>
              </li>
              <li class="main-menu__list-item">
                <a href="" title="사용자 모임으로 이동[alt-shift-z]" aria-label="사용자 모임으로 이동">사용자 모임</a>
              </li>
              <li class="main-menu__list-item">
                <a href="" title="관리 요청으로 이동[alt-shift-z]" aria-label="관리 요청으로 이동">관리 요청</a>
              </li>
            </ul>
          </div>
          <div id="p-편집 안내" class="main-menu__area">
            <div id="h2-title" class="main-menu__list">
              편집 안내
            </div>
            <ul class="main-menu__list">
              <li class="main-menu__list-item">
                <a href="" title="소개로 이동[alt-shift-z]" aria-label="소개로 이동">소개</a>
              </li>
              <li class="main-menu__list-item">
                <a href="" title="도움말로 이동[alt-shift-z]" aria-label="도움말로 이동">도움말</a>
              </li>
              <li class="main-menu__list-item">
                <a href="" title="정책과 지침으로 이동[alt-shift-z]" aria-label="정책과 지침으로 이동">정책과 지침</a>
              </li>
              <li class="main-menu__list-item">
                <a href="" title="질문방으로 이동[alt-shift-z]" aria-label="질문방으로 이동">질문방</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="main-home">
        <a class="main-home__link" href="" aria-label="메인 홈으로 가기">
          <img class="earth-logo" src="./asset/wikipedia logo.png" alt="지구본 로고">
          <img class="name-logo" src="./asset/wikipedia logo name.png" alt="위키피디아 네임 로고">
        </a>
      </div>
      <div class="main-search">
        <span class="search-ico"></span>
        <input class="search__input" type="search" placeholder="위키백과 검색">
        <button class="s-button" type="button">
          검색
        </button>
      </div>
      <div class="nav">
        <div class="setting-menu">
          <div id="btn" class="show-menu__btn">
            <button class="eye-ico" type="button" aria-haspopup="menu" aria-expanded="false">
              <span class="sr-only">보이기</span>
            </button>
          </div>
          <div id="h1-title" class="show-title">
            <strong>보이기</strong>
            <button class="s-button" type="button" aria-label="사이드바로 이동">
              사이드바로 이동
            </button>
          </div>
        </div>
        <ul class="nav__list">
          
        </ul>
      </div>
    </header>

    <main>

    </main>
    <footer>

    </footer>
  </body>
</html>
